<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN v. Zachary Adams Map - Parsons TN</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <!-- Leaflet TimeDimension CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>TN v. Zachary Adams</h2>
        <p><strong>Location:</strong> Parsons, TN</p>
        <p><strong>Coordinates:</strong> 35.75°N, 88.15°W</p>
        <p>Rain radar animation shows weather patterns over the area.</p>
    </div>
    
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <!-- ISO8601 JS Period -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
    
    <!-- Leaflet TimeDimension JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
    
    <!-- Rainviewer JS -->
    <script type="text/javascript" src="./Rainviewer.js"></script>

    <script>
        // Initialize the map centered on Parsons, TN
        // Coordinates from KML: longitude -88.15, latitude 35.75
        var map = L.map('map', {
            timeDimensionControl: true,
            timeDimensionControlOptions: {
                position: 'bottomleft',
                playerOptions: {
                    transitionTime: 1000,
                    loop: true,
                },
                timeZones: ['Local'],
            },
            timeDimension: true,
        }).setView([35.75, -88.15], 10); // Centered on Parsons, TN with appropriate zoom

        // Add OpenStreetMap base layer
        let osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add Rainviewer radar layer with time dimension
        let rainviewer_layer = L.timeDimension.layer.rainviewer(
            "https://api.rainviewer.com/public/weather-maps.json", 
            {opacity: 0.7}
        );
        rainviewer_layer.addTo(map);

        // Add Rainviewer satellite layer (optional)
        let rainviewer_satellite_layer = L.timeDimension.layer.rainviewer(
            "https://api.rainviewer.com/public/weather-maps.json", 
            {type: 'satellite', opacity: 0.7}
        );

        // Add a marker for Parsons, TN
        let marker = L.marker([35.75, -88.15]).addTo(map);
        marker.bindPopup("<b>Parsons, Tennessee</b><br>Case Location").openPopup();

        // Layer control for switching between base maps and overlays
        let baseMaps = {
            "OpenStreetMap": osm,
        };

        let overlayMaps = {
            "Radar": rainviewer_layer, 
            "Satellite": rainviewer_satellite_layer,
        };

        let layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
